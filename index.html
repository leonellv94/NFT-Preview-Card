<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <main class="box">
      <div class="equilibrium"> <img src="images/image-equilibrium.jpg"></div>
      <h1>Equilibrium #3429 </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="eth"><img src="images/icon-ethereum.svg">  0.041 ETH</div>
        <div class="timeleft"><img src="images/icon-clock.svg"> 3 days left</div>
      </div>
      <div class="foot">
        <div class="footcreat"><img src="images/image-avatar.png"> Creation of <div class="autor">Jules Wyvern</div></div>
      </div>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel Vilar</a>.
  </footer>
</body>
</html>
